TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0
  max_vel_theta: 0.6
  min_vel_theta: -0.6
  min_in_place_vel_theta: 0.4

  acc_lim_x: 0.8
  acc_lim_y: 0.0
  acc_lim_theta: 0.6

  holonomic_robot: false

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2
  
  sim_time: 2
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05

